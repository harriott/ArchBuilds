# Joseph Harriott

# $ tmux source-file ~/.tmux.conf

setw -g mode-keys vi

# capturing history
set -g history-limit 50000
run-shell ~/clone/path/logging.tmux
#  prefix + alt + p          => save visible text, in the current pane
#  prefix + alt + shift + p  => Save complete pane history to a file
#  prefix + shift + p        => toggle (start/stop) logging in the current pane

# easier prefix key
set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# messages are displayed for 4 seconds
set -g display-time 4000

# More friendly split pane
bind-key s split-window -h
bind-key v split-window -v

# Start a non-login shell
set -g default-command "${SHELL}"

# refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# right end of status line
set -g status-left-length 40
set -g status-left '#{prefix_highlight} (S #S | W #I | P #P ) '
set -g status-right ' #H | %H:%M %a %h-%d '

# Tmux prefix highlight
run-shell $DROPBOX/$AVT661/home-jo/tmux/Plugins/tmux-prefix-highlight/prefix_highlight.tmux
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_prompt '['

# Tmux Resurrect
run-shell $DROPBOX/$AVT661/home-jo/tmux/Plugins/tmux-resurrect/resurrect.tmux
# Ctrl+s => save
# Ctrl+r => restore  ( and then may need to  source ~/.bashrc )
run-shell $DROPBOX/$AVT661/home-jo/tmux/Plugins/tmux-continuum/continuum.tmux
set -g @continuum-restore 'on'

# vi-like moving to panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# window titles
set-option -g set-titles on
set-option -g set-titles-string 'session #S | window #I #W #T | pane #P'

